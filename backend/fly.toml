# fly.toml app configuration file generated for backend-falling-snow-5828 on 2025-06-12T13:40:14+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
app = 'backend-falling-snow-5828'
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "onepaper_data"
  destination = "/app/data"

[processes]
  web = "uvicorn src.backend.main:app --host 0.0.0.0 --port 8080"
  worker = "python -m src.backend.worker"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["web"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
